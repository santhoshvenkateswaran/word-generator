<div class="container">
  <h2 class="app-title" nz-typography>desifreestyle</h2>
  <h1 class="word" nz-typography>{{ word$ | async }}</h1>
  <div class="slider-container">
    <h4 class="label" nz-typography>interval</h4>
    <nz-slider
      [(ngModel)]="intervalValue"
      [nzTooltipVisible]="'always'"
      nzMax="10"
      nzMin="2"
      (ngModelChange)="onIntervalChange($event)"
    ></nz-slider>
  </div>
</div>
