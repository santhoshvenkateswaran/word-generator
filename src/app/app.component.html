<div class="container">
  <h2 class="app-title" nz-typography>desifreestyle</h2>
  <h1 class="word" nz-typography>{{ word$ | async }}</h1>
  <div class="slider-container">
    <h4 class="label" nz-typography>interval</h4>
    <nz-slider
      [(ngModel)]="intervalValue"
      [nzTooltipVisible]="'always'"
      nzMax="10"
      nzMin="2"
      (ngModelChange)="onIntervalChange($event)"
    ></nz-slider>
    <div class="youtube-container">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/zAu0LoU_P88?autoplay=0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</div>
